<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>主页 - 蕉饼的围脖</title>
        <link rel="stylesheet" type="text/css" href="https://bananacake.top/css/index.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="shortcut icon" href="https://bananacake.top/img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="bg">
            <div class="background-img">
                <div class="blur"></div>
            </div>
            <div class="background-main">
                <div class="center">
                    <div class="pagesPanel">
                        <p id="totalPages"></p>
                        <div class="pagesScroller"></div>
                    </div>
                    <div class="loading">
                        <p class="loadingText">正在载入...</p>
                    </div>
                    <div id="mobile-bottom">
                        <p id="totalPages-mobile"></p>
                    </div>
                    <div id="dark"></div>
                    <div class="pageContent"></div>
                </div>
                <div class="top">
                    <p class="homepage-text">围脖主页</p>
                    <div id="return">
                        <a href="javascript:history.go(-1)">
                            <div class="button1 return">
                                <img class="return-img" src="https://bananacake.top/img/return.svg"></img>
                            </div>
                        </a>
                        <a href="javascript:history.go(1)">
                            <div class="button1 return2">
                                <img class="return-img" src="https://bananacake.top/img/return.svg"></img>
                            </div>
                        </a>
                    </div>
                    <div class="report"></div>
                </div>
                <div class="tabs">
                    <h1 class="tab-text">导航栏</h1>
                    <a href="https://bananacake.top/">
                        <div class="tab-hidden tab-home">
                            <img src="https://bananacake.top/img/house.svg" class="tab-img-home"></img>
                            <p class='tab-texts'>主页</p>
                        </div>
                    </a>
                    <a href="https://bananacake.top/works.html">
                        <div class="tab-hidden tab-works">
                            <img src="https://bananacake.top/img/square.and.pencil.svg" class="tab-img-works"></img>
                            <p class='tab-texts'>作品集</p>
                        </div>
                    </a>
                    <a href="https://bananacake.top/fav.html">
                        <div class="tab-hidden tab-fav">
                            <img src="https://bananacake.top/img/heart.svg" class="tab-img-fav"></img>
                            <p class='tab-texts'>收藏夹</p>
                        </div>
                    </a>
                    <a href="https://bananacake.top/images.html">
                        <div class="tab-hidden tab-img">
                            <img src="https://bananacake.top/img/photo.svg" class="tab-img-img"></img>
                            <p class='tab-texts'>相册</p>
                        </div>
                    </a>
                    <a href="https://bananacake.top/settings.html">
                        <div class="tab-hidden-s tab-settings">
                            <img src="https://bananacake.top/img/option.blue.svg" class="tab-img-settings"></img>
                            <p class='tab-texts-s'>设置</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="screenRev"></div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script type="text/javascript">
            (function(){
               emailjs.init("xj8nyEySYwVrb0Kxc");
            })();
        </script>
        <script src="index.js"></script>
    </body>
</html>
