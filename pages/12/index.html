    <p>这本小说在45年前就已经被翻译成中文并在中国大陆销售；但在自由富裕的大国下辖的佛罗里达州中的一县，这本书在43年前成为了被禁止的书籍。这本书的最大宗旨是在于反对“反乌托邦社会”，到他们那里却变成了以亲共为理由烧毁书籍。这不就是在说，如果你支持共产，你是反“反乌托邦”；同样的，如果你不支持（即支持资本主义阵营或支持还没有形成资本垄断的小国），你就是支持反乌托邦社会。要这么说，现存的共产主义国家就都是反反乌托邦，正在向通往乌托邦社会的大道上前进；而与共产主义相反的社会就是反乌托邦社会？回旋镖砸自己头上。</p>
