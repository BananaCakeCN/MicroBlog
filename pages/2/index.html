<h1>eSIM中国</h1>
<img src="https://microblog.bananacake.top/pages/2/截屏2023-10-19 下午3.04.34.png" style="width: 100%"/>
<p>17日Apple宣布将发行中国大陆eSIM版iPad（第十代）（A3162）。想起前不久在知乎看到的问答，“为什么中国大陆难以推行eSIM？”。</p>
<img src="https://microblog.bananacake.top/pages/2/截屏2023-10-19 下午2.27.28.png" style="width: 100%"/>
<p>回答清一色的在说是中国制度的问题，不让连外网才没有eSIM。但我认为在内地买个境外虚拟电话卡能连外网不是中国推行eSIM缓慢的理由。<br>如果这是理由，那么相关部门应该关停百度，因为用户在百度搜索“加速器”时，百度提供的工具允许用户连接外网。<br>而事实是，“2020年10月19日，工信部同意中国电信、中国移动开展物联网等领域eSIM技术应用服务。”</p>
