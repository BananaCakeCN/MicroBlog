    <p>Box3 GUI 项目归档<br>项目从2022年11月一直持续更新至2023年6月，但一直到最后一次更新后才发布教程视频。这个时候Box3已经有岛友发现了Box3内置的GUI模块，故此这个项目不再有其存在的意义。<br>计划在6月更新发布后继续制作专对个体玩家的GUI功能取消，因为Box3已经存在官方的，没有延迟的，更清晰的，可以不是全屏的，针对个体玩家的GUI模块。<br>岛友们，江湖再见吧</p>
